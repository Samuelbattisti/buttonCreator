<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<h1><button class="btn">Button</button> Creator</h1>
  <section class="btn-creator">
    <form action="" class="controles">
      <label for="texto">Texto:</label>
      <input type="text" name="texto" id="texto">

      <label for="color">Color:</label>
      <input type="color" name="color" id="color">

      <label for="backgroundColor">Background-color:</label>
      <input type="color" name="backgroundColor" id="backgroundColor">

      <label for="Heigth">Heigth:</label>
      <input type="range" name="Heigth" id="Heigth" min="0" max="200">

      <label for="border">Border:</label>
      <input type="text" name="border" id="border" min="0" max="600">

      <label for="borderRadius">Border-radius:</label>
      <input type="text" name="borderRadius" id="borderRadius" min="0" max="20">

      <label for="fontFamily">Font-family:</label>
      <select name="fontFamily" id="fontFamily">
     
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>


      <label for="fontSize">Font-size:</label>
      <input type="number" name="fontSize" id="fontSize" min="0">

    </form>
  </section>
  <section class="resultado">
    <button class="clique">Clique</button>
    <pre><code class="css"></code></pre>
  </section>
  <script src="index.js"> </script>

</body>

</html>
